<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Hilangkan scroll */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
        }
        #countdown {
            font-size: 96px; /* Perbesar ukuran font */
            background-color: transparent;
            color: #18488D;
            padding: 20px;
            border-radius: 10px;
            border: 5px solid #18488D; /* Tambahkan border */
            text-align: center;
            margin: 20px; /* Tambahkan margin untuk jarak dari tepi */
        }
    </style>
</head>
<body>
    <div id="countdown">03:00:00</div>
    <script>
        function startCountdown(duration, display) {
            var timer = duration, hours, minutes, seconds;
            var interval = setInterval(function () {
                hours = parseInt(timer / 3600, 10);
                minutes = parseInt((timer % 3600) / 60, 10);
                seconds = parseInt(timer % 60, 10);

                hours = hours < 10 ? "0" + hours : hours;
                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                display.textContent = hours + ":" + minutes + ":" + seconds;

                if (--timer < 0) {
                    clearInterval(interval);
                }
            }, 1000);
        }

        window.onload = function () {
            var threeHours = 3 * 3600; // Set countdown duration to 3 hours
            var display = document.querySelector('#countdown');
            startCountdown(threeHours, display);
        };
    </script>
</body>
</html>
